



<div class="flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
      <div class="mt-4">
        <div class="m-4 bg-white p-8 rounded-lg shadow-lg">

            <div class="bg-blue-500 text-white p-4 mb-6 rounded-md">
                {{ data?.data?.message }}
            </div>
        
            <div class="w-full sm:max-w-screen-md sm:mx-auto mb-8">
                <div class="sm:flex sm:flex-wrap -mx-3">
                    <div class="sm:w-1/2 px-3 mb-4">
                        <div class="border p-4 rounded-md">
                            <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name: {{ data?.data?.value?.nodeToShow?.firstName }}</label>
                        </div>
                    </div>
                    <div class="sm:w-1/2 px-3 mb-4">
                        <div class="border p-4 rounded-md">
                            <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name: {{ data?.data?.value?.nodeToShow?.lastName }}</label>
                        </div>
                    </div>
                </div>
                <div class="sm:flex sm:flex-wrap -mx-3">
                    <div class="sm:w-1/2 px-3 mb-4">
                        <div class="border p-4 rounded-md">
                            <label for="birthDate" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth: {{ data?.data?.value?.nodeToShow?.dateOfBirth }}</label>
                        </div>
                    </div>
                    <div class="sm:w-1/2 px-3 mb-4">
                        <div class="border p-4 rounded-md">
                            <label for="cityofbirth" class="block text-sm font-medium leading-6 text-gray-900">City of Birth: {{ data?.data?.value?.nodeToShow?.cityOfBirth }}</label>
                        </div>
                    </div>
                </div>
                <div class="sm:flex sm:flex-wrap -mx-3">
                    <div class="sm:w-1/2 px-3 mb-4">
                        <div class="border p-4 rounded-md">
                            <label for="countryofbirth" class="block text-sm font-medium leading-6 text-gray-900">Country of Birth: {{ data?.data?.value?.nodeToShow?.countryOfBirth }}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center">
                <button (click)="valider()" class="bg-green-900 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue mr-4">Yes !</button>
                <button (click)="pasValider()" class="bg-green-900 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue">No !</button>    
              </div>
              
        </div>
    </div>
    </div>
  </div>
